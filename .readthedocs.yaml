# 🏗️ Build environment - Foundation with structural integrity
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
build:
  os: ubuntu-24.04  # LTS version for stability and consistency
  tools:
    python: "3.12"  # Latest stable Python for maximum performance
  jobs:
    pre_build:
      # Self-awareness as foundation - know what we're building
      - echo "📊 Building docs for Ollama Forge"
      - pip install httpx  # Explicitly install httpx before building

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 🐍 Python environment - Precision as style, flow like a river
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
python:
  install:
    - method: pip
      path: .  # Install the package itself first
      extra_requirements:
        - docs  # Install documentation extras from pyproject.toml
    - requirements: docs/requirements.txt
      extra_pip_args: [--no-cache-dir]  # Skip cache for fresh installs

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 📘 Sphinx configuration - Structure as control
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
sphinx:
  configuration: docs/conf.py  # Central source of truth
  fail_on_warning: false  # Temporarily disable to debug build issues

