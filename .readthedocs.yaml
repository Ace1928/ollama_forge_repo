# 🏗️ Build environment - Foundation with structural integrity
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
build:
  os: ubuntu-24.04  # LTS version for stability and consistency
  tools:
    python: "3.12"  # Latest stable Python for maximum performance
  jobs:
    pre_build:
      # Self-awareness as foundation - know what we're building
      - echo "📊 Building docs for Ollama Forge v$(python -c 'import ollama_forge; print(ollama_forge.__version__)')"
      - echo "🔍 Python $(python --version)"
      - echo "🧩 Sphinx $(pip show sphinx | grep Version)"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 🐍 Python environment - Precision as style, flow like a river
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
python:
  install:
    - method: pip
      path: .  # Install the package itself first
      extra_requirements:
        - docs  # Install documentation extras from pyproject.toml
    - requirements: docs/requirements.txt  # Additional Sphinx dependencies

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 📘 Sphinx configuration - Structure as control
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
sphinx:
  configuration: docs/conf.py  # Central source of truth
  fail_on_warning: true  # Precision demands perfection

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 📦 Output formats - Exhaustive but concise delivery
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
formats:
  - htmlzip  # Compressed HTML for efficient distribution
  - pdf      # Professional PDF for offline reading
  - epub     # E-reader compatibility for universal access
